<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="shortcut icon" href="img/flor.png" type="image/x-icon">
</head>
<body>
    <main class="main__container">
        <header class="cabecalho">
            <img src="./img/flor.png" alt="logo">
            <h1>Mensagens Codificadas</h1>
        </header>
        <div class="container__input">
        <div class="input">
            <textarea id="input-texto" placeholder="Digite o seu texto aqui..."></textarea>
            <p>ATENÇÃO: Apenas letras maiúsculas e sem acento!</p>
        </div>


    <div id="output">
        <img src="./img/flor_.png" alt="estrela" height="330px" width="400px">
        <h2>Sua mensagem aparecerá aqui</h2>
        <span>Digite um texto que deseja criptografar ou descriptografar.</span>
    </div>
    </div>


    <div class="buttons">
        <div class="container__btn">
            <button onclick="criptografar()" class="btn__criptografar">Criptografar</button>
            <button onclick="descriptografar()" class="btn__descriptografar">Descriptografar</button>
        </div>

    </div>
    </main>

    <footer class="rodape">
        <div class="icons">
            <a href="https://github.com/DanielaGdelgado05"><ion-icon name="logo-github"></ion-icon></a>
            <a href="https://www.linkedin.com/in/daniela-gonzalez-delgado-/"><ion-icon name="logo-linkedin"></ion-icon></a>
            <a href="https://www.instagram.com/daniela_angeles05/"><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
        <h3>Desenvolvido por Daniela Gonzalez</h3>
    </footer>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
